<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>

</head>

<body>
    <h2>Datos personales</h2>

    <form action="procesamiento.html" method="get">
        <!-- Cuando se presiona el boton submit de este formulario se navega automaticamente a procesamiento.html -->
        <h3>Ingreses sus datos</h3>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellido: </label>
        <input class="apellido" type="text" name="apellido" id="apellido">
        <br>
        <label for="edad">Edad: </label>
        <input type="number" name="edad" id="edad">
        <br>
        <label for="paises">Pa√≠s</label>
        <select name="paises" id="paises">
            <!-- Aqui los options se van a agregar desde apps.js en forma dinamica en la funcion cargar_paises
                 Cada optin es de la forma <option value="ar">Argentina</option>
             -->
        </select>
        <br>
        <p>Sexo</p>
        <label for="sexo1">Masculino</label>
        <input type="radio" class="sexo" name="sexo" id="sexo1" value="Masculino">
        <label for="sexo2">Femenino</label>
        <input type="radio" class="sexo" name="sexo" id="sexo2" value="Femenino">
        <label for="sexo3">Prefiero no contestar</label>
        <input type="radio" class="sexo" name="sexo" id="sexo3" value="Prefiero no contestar">

        <h3>Hobbies</h3>
        <div id="hobbies">
            <!-- Aqui cada hobbie se va a agregar dinamicamente desde apps.js en la funcion cargar_hobbies
                <input type="checkbox" name="h1" id="h1" value="h1"> <label for="h1">Hobbie 1</label>    -->
        </div>
        <br>
        <label for="texto">Comentarios:</label>
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        <br> <br>
        <input type="button" name="ver_resultados" id="ver_resultados" value="Ver resultados"> <br> <br>
        <input type="submit" value="Enviar datos">
    </form>

    <div id="respuestas"></div>


</body>
<script src="apps.js"></script>

</html>
