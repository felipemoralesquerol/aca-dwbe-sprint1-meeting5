<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <script>
        // 9 * 1 = 9

        let tabla = 9;
        let incremento = 1;
        console.log("Tabla de multiplicar usando for: ")
        for(incremento = 1; incremento <= 10; incremento++) {
            let texto = tabla + " * " + incremento + " = " + tabla * incremento;
            console.log(texto); 
        }

        console.log("Tabla de multiplicar usando while: ");
        incremento = 1;
        while (incremento <= 10) {
            let texto = tabla + " * " + incremento + " = " + tabla * incremento;
            console.log(texto);
            incremento++;
        }

    </script>
</body>
</html>
